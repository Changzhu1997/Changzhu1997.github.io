<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>China Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
</head>
<body>
    <div id="mapid" style="height: 1000px;"></div>

    <script>
        var mymap = L.map('mapid').setView([35.8617, 104.1954], 4);
        var goldIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
         var redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        L.marker([39.9042, 116.4074]).addTo(mymap)
            .bindPopup("<b>北京</b><br />");
        L.marker([31.2304, 121.4737], {icon: goldIcon}).addTo(mymap)
            .bindPopup("<b>上海</b><br />");
        L.marker([23.1291, 113.2644]).addTo(mymap)
            .bindPopup("<b>广州</b><br />");
        L.marker([34.8107, 117.3220]).addTo(mymap)
            .bindPopup("<b>枣庄</b><br />");
        L.marker([30.5928, 114.3052]).addTo(mymap)
            .bindPopup("<b>武汉</b><br />");
        L.marker([32.0090, 112.1226]).addTo(mymap)
            .bindPopup("<b>襄阳</b><br />");
        L.marker([36.6256, 114.5392]).addTo(mymap)
            .bindPopup("<b>邯郸</b><br />");
        L.marker([38.3044, 116.8387]).addTo(mymap)
            .bindPopup("<b>沧州</b><br />");
        L.marker([31.8206, 117.2290]).addTo(mymap)
            .bindPopup("<b>合肥</b><br />");
        L.marker([30.5723, 104.0665]).addTo(mymap)
            .bindPopup("<b>成都</b><br />");
        L.marker([30.5723, 104.0665]).addTo(mymap)
            .bindPopup("<b>成都</b><br />");
        L.marker([26.0742, 119.2965], {icon: redIcon}).addTo(mymap)
            .bindPopup("<b>福州</b><br />");
        L.marker([36.1958, 113.1165]).addTo(mymap)
            .bindPopup("<b>长治</b><br />");
        L.marker([34.7472, 113.6249]).addTo(mymap)
            .bindPopup("<b>郑州</b><br />");
        L.marker([30.2741, 120.1552]).addTo(mymap)
            .bindPopup("<b>杭州</b><br />");
        L.marker([28.6820, 115.8579]).addTo(mymap)
            .bindPopup("<b>南昌</b><br />");
        L.marker([39.0851, 117.1994]).addTo(mymap)
            .bindPopup("<b>天津</b><br />");
        L.marker([41.8048, 123.4330], {icon: goldIcon}).addTo(mymap)
            .bindPopup("<b>沈阳</b><br />");
        L.marker([40.6578, 109.8402]).addTo(mymap)
            .bindPopup("<b>包头</b><br />");
        L.marker([32.0584, 118.7965]).addTo(mymap)
            .bindPopup("<b>南京</b><br />");
        L.marker([27.9949, 120.6994]).addTo(mymap)
            .bindPopup("<b>温州</b><br />");
        L.marker([45.7567, 126.6424]).addTo(mymap)
            .bindPopup("<b>哈尔滨</b><br />");
        
    </script>
</body>
</html>
