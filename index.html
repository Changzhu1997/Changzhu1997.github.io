<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>China Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"></script>
    <style>
    #mapid {
      
    }
    .leaflet-control-marker-count {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: white;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
    <div id="marker"> hello </div>
    <div id="mapid" style="height: 1500px;"></div>
    
    <script>
        var mymap = L.map('mapid').setView([35.8617, 104.1954], 4);
        var goldIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
        var redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
	var markerCount = 0;
	const myElement = document.getElementById('marker');
	    
  	function addMarker(lat, lng, city, iconType) {
	  if (iconType == null){
          	L.marker([lat, lng]).addTo(mymap).bindPopup(city);
	  }
	  else{
	  	L.marker([lat, lng], {icon: iconType}).addTo(mymap).bindPopup(city);
 	  }
          markerCount++;
	  myElement.textContent = `Number of Markers: ${markerCount}`;
        }   



        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        

	addMarker(39.9042, 116.4074, "<b>北京</b><br />")
